<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>This is About page</title>
</head>
<body>
<section>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div style="height: 240px;" id="login-box" class="col-md-12">

            <!-- message box  -->
            <div th:if="${session.message}" class="container">
              <div  class="alert alert-danger my-2 text-center" role="alert">
                <span th:text="${session.message}"></span>
              </div>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <!-- Email Form-->
            <h3 class="text-center mt-3">Your registered email </h3>
            <form th:action="@{/send-otp}" method="post">
              <div class="form-group mt-4">
                <input name="email" required type="email" placeholder="Enter your email" class="form-control">
                <div class="container text-center my-3">
                  <button class="btn btn-warning mt">Send OTP</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
