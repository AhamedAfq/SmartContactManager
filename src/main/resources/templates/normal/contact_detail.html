<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is About page</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
                <img style="height: 200px; width:200px" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="">
                <h3 class="mt-3">
            <span th:text="${contact.firstName}">

            </span>
                    (
                    <span th:text="${contact.secondName}">

            </span>
                    )
                </h3>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">
                            SCMUSER
                            <span th:text="${contact.contactId}">

                        </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${contact.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td th:text="${contact.phone}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td th:text="${contact.work}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="description mt-3">

                    <!-- Utext is to resolve the HTML tags in the description-->
                    <th:block th:utext="${contact.description}"></th:block>

                </div>

                <div class="container">
                    <button class="btn btn-danger btn-sm">
                        Delete
                    </button>
                    <button class="btn btn-primary btn-sm">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Else part of If  -->
    <h1 class="text-center p-3 bg-danger text-white"th:unless="${contact}">You don't have the permission to view this contact</h1>
</section>
</body>
</html>
