<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is About page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-1">

                    <!--  Alert  -->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <!--   Want to display the message only once. Hence inorder to remove-->

                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <div class="container text-center">
                        <img style="width: 100px; " src="" th:src="@{/img/RegisterIcon.png}" alt="">
                    </div>
                    <h1 class="text-center">Register Here </h1>
                    <form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <!--   Name field   -->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter your name"
                                   required
                                   th:value="${user.name}"
                                   >

                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>

                        </div>

                        <!--   Email field   -->
                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter your email"
                                   th:value="${user.email}"
                                   required>

                        </div>



                        <!--   Password field   -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <!--   User about field   -->
                        <div class="form-group">
                            <textarea name="about" th:text ="${user.about}" placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
                        </div>

                        <!--   Terms and conditions -->
                        <div class="form-group form-check text-center">
                            
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"/>

                            <label for="agreement">Accept terms and conditions</label>

                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
                            <button type="reset" class="btn btn-warning btn-block">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
