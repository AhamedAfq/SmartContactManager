<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>This is Setting page</title>
</head>
<body>
<section>
  <div class="contain">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="mb-3">Change password</h3>
            <form th:action="@{/user/change-password}" method="post">
            <!-- Old password field -->
                <div class="form-group">
                  <input name="oldPassword" type="text" class="form-control" placeholder="Enter old password">
                </div>
            <!-- New password field -->
                <div class="form-group">
                  <input name="newPassword" type="text" class="form-control" placeholder="Enter new password">
                </div>

              <div class="container text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <button type="reset"class="btn btn-warning">Reset</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Declared inside section hence jQuery in base page is declared in the head tag-->
  <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#settings-link").addClass("active");
        })
    </script>
</section>
</body>
</html>
