<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is About page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3 ">

                    <div class="container text-center">
                        <img style="width: 100px; " src="" th:src="@{/img/RegisterIcon.png}" alt="">
                    </div>
                    <h1 class="text-center">Register Here </h1>
                    <form action="" th:action="@{/do_register}" method="post">

                        <!--   Name field   -->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required>
                        </div>

                        <!--   Email field   -->
                        <div class="form-group">
                            <label for="email_field">Your Name</label>
                            <input type="email"
                                   class="form-control"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required>
                        </div>

                        <!--   Password field   -->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required>
                        </div>

                        <!--   User about field   -->
                        <div class="form-group">
                            <textarea placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
                            <button type="reset" class="btn btn-warning btn-block">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
