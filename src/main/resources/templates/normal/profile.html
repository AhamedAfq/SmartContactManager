<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>This is About page</title>
</head>
<body>
<section>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="container text-center">
          <img style="height: 200px; width:200px" class="my_profile_picture" src="" th:src="@{'/img/'+${user.imageUrl}}" alt="">
        </div>
        <h1 th:class="text-center" th:text="${user.name}"></h1 >
        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">
              SCMUSER
              <span th:text="${user.id}"></span>
            </th>
          </tr>
          </thead>
          <tbody>
          <!--      <tr>-->
          <!--        <th scope="row">Name</th>-->
          <!--        <td th:text="${user.name}"></td>-->
          <!--      </tr>-->
          <tr>
            <th scope="row">Email</th>
            <td th:text="${user.email}"></td>
          </tr>
          <tr>
            <th scope="row">Role</th>
            <td th:text="${user.role}"></td>
          </tr>
          <tr>
            <th scope="row">Status</th>
            <td th:text="${user.status}"></td>
          </tr>
          <tr>
            <th scope="row">About</th>
            <td th:text="${user.about}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--Declared inside section hence jQuery in base page is declared in the head tag-->
  <script>
    $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#profile-link").addClass("active");
    })
</script>
</section>
</body>
</html>
